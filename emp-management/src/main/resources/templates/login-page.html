<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
     <title>Login</title>
  <link th:href="@{/login.css}" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/91a12436af.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container my-5 animation">
  <div class="row my-5">
    <div class="col-md-6 mx-auto py-4 px-0 my-4">
      <div class="card p-0">
        <div class="card-title text-center ">
          <h5 class="mt-5" >HEY, THERE</h5> <small class="para">Login to your account below.</small>
        </div>
        <div th:if="${param.error}" class="card-title text-center">
          <small class="para text-danger">Invalid username and password.</small>
        </div>
        <form class="signup" action="#" th:action="@{/processLogin}" method="POST">
          <div class="form-group"><input type="text" name="username" class="form-control" placeholder="Username"></div>
          <div class="form-group"><input type="password" name="password" class="form-control my-2" placeholder="password"></div>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
          <div class="row">
            <div class="col-6 col-sm-6">
              <a href="#"><p class="text-left pt-2 ml-1">Forgot password?</p></a>
            </div>
            <div class="col-6 col-sm-6">
<!--              <a href="#"> <p class="text-right pt-2 ">Sign Up Now</p></a>-->
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.themeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <link rel="stylesheet" th:href="@{/form.css}">
  <script  th:src="@{/form.js}"></script>
  <script src="https://kit.fontawesome.com/91a12436af.js" crossorigin="anonymous"></script>
<style>
  a{
    text-decoration: none;
  }
</style>
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="./index.html" class="text-nowrap logo-img">
            <img src="../assets/images/logos/main-log1.png" width="180" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/index}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">FACILITIES</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/home}" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
                <span class="hide-menu">List Employees</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" th:href="@{/save}" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
                <span class="hide-menu">Add Employee</span>
              </a>
            </li>
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">AUTH</span>
            </li>
            <li class="sidebar-item">
              <form class="sidebar-link"  th:action="@{/logout}" method="post">
                <button class="d-flex align-items-center dropdown-item " type="submit" >
                        <span>
                        <i class="ti ti-login mx-1"></i>
                      </span>
                  <span class="hide-menu" >Logout</span>
                </button>

              </form>

            </li>

          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>

          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">

            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="../assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <span  sec:authentication="principal.username"></span>
                    </a>

                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-list-check fs-6"></i>
                      <span  th:each="authority : ${#authentication.getAuthorities()}" th:text="${#strings.substring(authority.getAuthority(), 5)}" ></span>
                    </a>
                    <form  th:action="@{/logout}" method="post">
                      <button class="d-flex align-items-center gap-2 dropdown-item ml-5" type="submit" >
                        <span>
                        <i class="ti ti-login"></i>
                      </span>
                              <span >Logout</span>
                            </button>

                    </form>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">

              <div class="row   align-items-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                  <form  th:action="@{/saveProcess}" th:method="POST" th:object="${employee}" >
                    <h1 id="register">Add Employee</h1>
                    <div class="all-steps" id="all-steps">
                      <span class="step"><i class="fa fa-user"></i></span>
                      <span class="step"><i class="fa fa-user"></i></span>
                      <span class="step"><i class="fa fa-shopping-bag"></i></span>
                      <span class="step"><i class="fa-solid fa-dollar-sign"></i></span>
                    </div>

                    <div class="tab">
                      <h6>First Name</h6>
                      <p>
                        <input th:field="*{firstName}" placeholder="First Name..." oninput="this.className = ''" name="fname"></p>

                    </div>
                    <div class="tab">
                      <h6>Last Name</h6>
                      <p><input th:field="*{lastName}" placeholder="Last Name..." oninput="this.className = ''" name="dd"></p>

                    </div>
                    <div class="tab">
                      <h6>Department</h6>
                      <p><input th:field="*{dept}" placeholder="Department..." oninput="this.className = ''" name="email"></p>

                    </div>
                    <div class="tab">
                      <h6>Salary</h6>
                      <p><input th:field="*{salary}" placeholder="Salary..." oninput="this.className = ''" name="uname"></p>
                    </div>


                    <div class="tab">
                      <input type="submit" class="btn-btn-primar">
                    </div>
                    <div class="mt-5" style="overflow:auto;" id="nextprevious">
                      <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)"><i class="fa fa-angle-double-left"></i></button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)"><i class="fa fa-angle-double-right"></i></button> </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>

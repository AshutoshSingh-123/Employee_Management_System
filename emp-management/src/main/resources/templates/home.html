<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/91a12436af.js" crossorigin="anonymous"></script>
</head>
<body>

<!--navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary border" >
    <div class="container-fluid">
        <a class="navbar-brand text-blue text-primary" href="#">Employee Management Tool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

<!--                <li class="nav-item text-end">-->
<!--                    <a th:href="@{/save}"><i class="fa-solid fa-plus" style="color: #63E6BE;"></i>Add Employee</a>-->
<!--                </li>-->

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 text-center">
    <a th:href="@{/save}" style="text-decoration:none"><i class="fa-solid fa-plus " style="color: #63E6BE;"></i> Add Employee</a>

</div>
<!--table-->
<div class="container mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Department</th>
            <th scope="col">Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp:${employees}">
            <th scope="row" th:text="${emp.id}"></th>
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.dept}"></td>
            <td th:text="${emp.salary}"></td>
            <td class="text-primary">
                <a th:href="@{/update/{id}(id=${emp.id})}">
                    <i class="fa-solid fa-pen-to-square" style="color: #74C0FC;"></i>
                </a>
            </td>
            <td class="text-danger">
                <a th:href="@{/delete/{id}(id=${emp.id})}">
                    <i class="fa-solid fa-trash" style="color: #e50b41;"></i>
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
